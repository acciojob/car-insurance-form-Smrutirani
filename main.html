<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<lable for="name">Name</lable>
		<input id="name" name="name" type="text" required><br><br>
		
		<lable for="email">Email</lable>
		<input id="email" name="Email" type="email" required><br><br>
		
		<lable for="male">Male</lable>
		<input id="male" name="gender" type="radio" required>
		<lable for="female">Female</lable>
		<input id="female" name="gender" type="radio" required><br><br>
		
		<lable for="cars">Car Brands</lable>
		<select id="cars" name="Cars" type="dropdown">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>
		
		<lable for="carage">Car Age</lable>
		<input id="carage" name="Carage" type="number" required><br><br>
		<lable for="dop">Date of Purchase</lable>
		<input id="dop" name="date" type="date" required><br><br>
		<lable for="password">Password</lable>
		<input id="password" name="Password" type="password" required><br><br>
		<button type="submit" >Submit Button</button>
	</form>

</body>

</html>
